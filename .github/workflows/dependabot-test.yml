name: Dependabot Test

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  test-dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'package-lock.json'

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
        targets: x86_64-unknown-linux-gnu

    - name: Cache Rust dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          src-tauri/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Install dependencies
      run: |
        # Clean install to avoid cache issues
        rm -rf node_modules package-lock.json
        npm install
        cd src-tauri
        cargo check

    - name: Run tests
      run: |
        npm run check
        cd src-tauri
        cargo test --verbose -- --nocapture

    - name: Build test
      run: |
        npm run build
        cd src-tauri
        cargo build --release

    - name: Security audit
      run: |
        npm audit --audit-level=moderate || echo "npm audit completed with warnings"
        cd src-tauri
        cargo audit --ignore RUSTSEC-2024-0429 || echo "cargo audit completed with ignored warnings"

    - name: Comment on PR
      if: failure()
      uses: actions/github-script@v8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '❌ Dependabot PR failed tests. Please check the build logs for details.'
          })

    - name: Comment on PR (Success)
      if: success()
      uses: actions/github-script@v8
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Dependabot PR passed all tests. Ready for review!'
          })
