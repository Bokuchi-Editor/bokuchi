name: Build Linux Release

on:
  release:
    types: [published]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,aarch64-unknown-linux-gnu

      - name: Setup ARM64 cross-compilation
        run: |
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross \
            libwebkit2gtk-4.1-dev:arm64 \
            libgtk-3-dev:arm64 \
            libayatana-appindicator3-dev:arm64 \
            librsvg2-dev:arm64 \
            libssl-dev:arm64

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libasound2-dev \
            libx11-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxext-dev \
            libxfixes-dev \
            libxrandr-dev \
            libxss-dev \
            libxtst-dev \
            libdrm-dev \
            libxkbcommon-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev \
            libglib2.0-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            libgstreamer-gl1.0-0 \
            libgstreamer-plugins-base1.0-0 \
            libgstreamer-plugins-bad1.0-0 \
            libgstreamer-plugins-good1.0-0 \
            libsoup2.4-dev \
            libsoup-3.0-dev \
            libatk-bridge2.0-dev \
            libepoxy-dev \
            libjavascriptcoregtk-4.1-dev

      - name: Build application (x86_64)
        run: npm run tauri:build -- --target x86_64-unknown-linux-gnu

      - name: Verify ARM64 toolchain
        run: |
          rustup target add aarch64-unknown-linux-gnu
          rustup target list --installed
          aarch64-linux-gnu-gcc --version
          aarch64-linux-gnu-g++ --version

      - name: Build application (aarch64)
        run: npm run tauri:build -- --target aarch64-unknown-linux-gnu
        env:
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          PKG_CONFIG_ALLOW_CROSS: 1
          PKG_CONFIG_PATH_aarch64_unknown_linux_gnu: /usr/lib/aarch64-linux-gnu/pkgconfig
          OPENSSL_STATIC: 1
          OPENSSL_DIR: /usr/lib/aarch64-linux-gnu

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/Bokuchi_${{ steps.version.outputs.version }}_amd64.deb
            ./src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/Bokuchi_${{ steps.version.outputs.version }}_arm64.deb
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/Bokuchi-${{ steps.version.outputs.version }}-1.x86_64.rpm
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/Bokuchi_${{ steps.version.outputs.version }}_amd64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
