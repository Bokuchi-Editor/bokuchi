name: Build Linux Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    env:
      TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Verify updater signing key
        run: bash scripts/verify-updater-signing-key.sh

      - name: Build application
        run: npm run tauri:build -- --target x86_64-unknown-linux-gnu

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/Bokuchi_${{ steps.version.outputs.version }}_amd64.deb
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/Bokuchi-${{ steps.version.outputs.version }}-1.x86_64.rpm
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/Bokuchi_${{ steps.version.outputs.version }}_amd64.AppImage
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/Bokuchi_${{ steps.version.outputs.version }}_amd64.AppImage.sig
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload .sig as artifact
        uses: actions/upload-artifact@v4
        with:
          name: updater-sigs-linux-${{ github.event.release.tag_name }}
          path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/Bokuchi_${{ steps.version.outputs.version }}_amd64.AppImage.sig
          retention-days: 90
