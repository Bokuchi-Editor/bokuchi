name: Build Linux Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build application
        run: npm run tauri:build -- --target x86_64-unknown-linux-gnu

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: List build artifacts
        run: |
          echo "=== Build artifacts ==="
          find src-tauri/target/x86_64-unknown-linux-gnu/release/bundle -name "*.deb" -o -name "*.rpm" -o -name "*.AppImage" | head -10
          echo "=== Bundle directory contents ==="
          ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/
          echo "=== DEB directory ==="
          ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/ || echo "DEB directory not found"
          echo "=== RPM directory ==="
          ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/ || echo "RPM directory not found"
          echo "=== AppImage directory ==="
          ls -la src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/ || echo "AppImage directory not found"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/Bokuchi_${{ steps.version.outputs.version }}_amd64.deb
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/Bokuchi-${{ steps.version.outputs.version }}-1.x86_64.rpm
            ./src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/Bokuchi_${{ steps.version.outputs.version }}_amd64.AppImage
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
